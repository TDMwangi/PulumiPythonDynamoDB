name: Pulumi Deployment

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install Pulumi
      run: |
        curl -fsSL https://get.pulumi.com | sh
        export PATH=$PATH:$HOME/.pulumi/bin
    
    - name: Determine deployment environment
      id: stack
      run: |
        if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
          echo "stack=prod" >> $GITHUB_ENV
        elif [[ $GITHUB_REF == 'refs/heads/staging' ]]; the
          echo "stack=staging" >> $GITHUB_ENV
        else:
          echo "Not on a deployable branch. Exiting."
          exit 1
      shell: bash
    
    - name: Pulumi login
      run: pulumi login --non-interactive
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Pulumi deploy
      run: |
        pulumi stack select ${{ steps.stack.outputs.stack }}
        pulumi up --yes
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
